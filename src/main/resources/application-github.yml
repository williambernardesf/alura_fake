spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/alurafake
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.jdbc.lob.non_contextual_creation: true
  flyway:
    enabled: false