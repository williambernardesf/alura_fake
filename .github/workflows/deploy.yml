name: deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: github
      POSTGRES_DB: alurafake
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: alurafake
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            nc -z localhost 5432 && echo "PostgreSQL is up!" && break
            echo "Waiting..."
            sleep 2
          done

      - name: Run unit tests and build
        run: mvn clean package

      - name: Rename the artifact
        run: cp target/AluraFake-0.0.1-SNAPSHOT.jar alura_fake-${{ github.sha }}.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alura_fake
          path: alura_fake-${{ github.sha }}.jar

  fake-deploy:
    runs-on: ubuntu-latest
    needs: run-unit-tests
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: alura_fake

      - name: Move artifact to root
        run: mv alura_fake/alura_fake-*.jar .

      - name: Fake deploy
        run: |
          echo "Listando artefato para deploy:"
          ls -lh alura_fake-*.jar