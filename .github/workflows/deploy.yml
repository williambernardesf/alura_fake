name: deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Setup Maven
        uses: apache/setup-maven@v1
        with:
          java-version: 21
          maven-version: 3.8.2

      - name: Unit Tests
        run: mvn clean package

      - name: Rename the artifact
        run: cp target/alura_fake-1.0-SNAPSHOT.jar alura_fake-${{ github.sha }}.jar

      - name: Save the artifact
        uses: actions/upload-artifact@v4
        with:
          name: alura_fake
          path: alura_fake-${{ github.sha }}.jar

  fake-deploy:
    runs-on: ubuntu-latest
    needs: run-unit-tests
    steps:
      - name: Get the artifact
        uses: actions/download-artifact@v4
        with:
          name: alura_fake

      - name: Fake deploy
        run: ls alura_fake-*.jar